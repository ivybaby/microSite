<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>会员登录</title>
    <link  rel="stylesheet" href="css/reset.css">
    <link  rel="stylesheet" href="css/siteStyle.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
</head>
<body>
<div id="memberLoginIndex">
    <!-- nav start-->
    <nav class="nav">
        <a href="javascript:history.go(-1)" class="nav-left" ><img src="img/back_icon.png" alt="back_icon" /></a>
        <h1 class="text-center">会员登录</h1>
    </nav>
    <!-- nav end-->

    <!-- form start-->
    <form action="#" name="resetForm">
        <!-- form-group start-->
        <div class="form-group">
            <!-- input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>手机号</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" placeholder="请输入手机号" class="input" id="user_tel">
                </div>
            </div>
            <!-- input-group end-->

            <!-- input-group start-->
            <div class="input-group row">
                <div class="col-sm-3">
                    <label>密码</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" placeholder="默认密码为手机后六位" class="input" id="user_pwd">
                </div>
            </div>
            <!-- input-group end-->

        </div>
        <!-- form-group start-->
        <div class="row row-padding" >
               <small class="pull-left text-danger text-show"></small>
               <a href="sub/forget-pwd.html" class="pull-right text-primary">忘记密码？</a>
        </div>
        
        <div class="row row-padding">
            <a href="#" class="btn btn-block btn-primary text-center btn-login" >确认登录</a>
            <small class="text-warning">注册或绑定代表您已经同意<a href="#" class="text-primary">《会员协议》</a></small>
        </div>
    </form>
    <!-- form end-->
    
    <footer>
    	<div class="row row-padding">
    		<div class="col-sm-3">
    			<p class="hr">&nbsp;</p>
    		</div>
    		<div class="col-sm-6">
    			<span class="h5 text-center text-warning text-block">第三方账号登录</span>
    		</div>
    		<div class="col-sm-3">
    			<p class="hr">&nbsp;</p>
    		</div>
    	</div>
    	<div class="row row-padding text-center">
    		<a href="sub/wechat-binding.html"><img src="img/weixin_icon.png" alt="微信" width="48px" /></a>
    	</div>
    </footer>
    
</div>
 <script type="text/javascript" src="js/normal-js.js" ></script>
 <script>
 	$(function(){
 		$(".btn-login").on("click",function(e){
 			e.preventDefault();
 			$(".form-group").login({
 			  userTel:"#user_tel",
 			  userPwd:"#user_pwd",
 			  textShow:".text-show"
 		    });
 		});
 		
 		
 	});
 </script>
</body>
</html>
