<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>意见反馈</title>
    <link  rel="stylesheet" href="../css/reset.css">
    <link  rel="stylesheet" href="../css/siteStyle.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
   
</head>
<body>
<div id="feedbackIndex">
    <!-- nav start-->
    <nav class="nav">
        <a href="javascript:history.go(-1)" class="nav-left"><img src="../img/back_icon.png" alt="back_icon" /></a>
        <h1 class="text-center">意见反馈</h1>
    </nav>
    <!-- nav end-->

    <!-- form start-->
    <form action="#" name="" id="" style="position: relative;">
    	<div>
    	<h5 class="small">意见反馈</h5>
    	<textarea class="row small textarea" >请输入您对我们的反馈</textarea>
    	<!-- bottom-bar start-->
        <div class="text-center">	
		    <input type="submit" class="btn btn-primary btn-block btn-tip" value="提交" />
	    </div>
	<!-- bottom-bar end-->
	    </div>
    </form>
    
</div>


 <script type="text/javascript" src="../js/normal-js.js" ></script>
 <script>
 	$(function(){
        $(".textarea").focus(function(){
        	var str=$(this).val().split(" ").join("");
        	if(str=="请输入您对我们的反馈"){
        		$(this).val("");
        	}
        });
        
        //tips提示信息
        $(".btn-tip").on("click",function(e){
        	e.preventDefault();
        	$.fn.tips({
        		tipInsert:"#feedbackIndex form",
        		tipName:"#tips",
        		tipContent:"感谢您的反馈，我们会继续改进！",
        		tipArea:".textarea"
        	});
        });
        
 	})
 </script>
</body>
</html>
