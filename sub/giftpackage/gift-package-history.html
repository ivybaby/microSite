<div id="slidePic" class="cl">

<script type="text/javascript" src="../../js/normal-js.js" ></script>
<script type="text/javascript" src="../../js/idangerous.swiper.min.js" ></script>
 <script>
 	$(function(){
 	  
       $(".btn-userCode").on("click",function(e){
			e.preventDefault();
		    e.stopPropagation();
			$("#slidePic").modal({
				    maskName:"#mask",
				    targetObject:"#slidePic",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true,
				    getClose:true,
				    getOverflow:true
	       });
	        
		});
		
	    var screenWidth=document.body.scrollWidth;//屏幕的宽度
		$("#slidePic .swiper-container").css({"width":screenWidth+'px'});
		var mySwiper = new Swiper('.swiper-container',{
             pagination: '.pagination',
             loop:true,
             grabCursor: true,
             paginationClickable: true
        })
        $('.arrow-left').on('click', function(e){
             e.preventDefault()
             mySwiper.swipePrev()
        })
        $('.arrow-right').on('click', function(e){
            e.preventDefault()
            mySwiper.swipeNext()
          })
		
 	})
 	
 	 
 	
 </script>
