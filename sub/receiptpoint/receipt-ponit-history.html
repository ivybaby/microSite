<div id="mask" class="cl"></div>
<!--查看大图 -->
<div id="mask-inner" class="cl">
    <div class="row text-center mask-img">
    	<img src="../../img/card_coupon_icon.jpg" alt="" class="mask-inner-img"/>
    </div>
    <div class="row text-center cancel">
    	<img src="../../img/cancle_blue_icon.png"  />
    </div>
</div>
 <script type="text/javascript" src="../../js/normal-js.js" ></script>
 <script>
 	$(function(){
        	
 		$(".btn-userCode").on("click",function(e){
			e.preventDefault();
			$("#mask-inner").modal({
				    maskName:"#mask",
				    targetObject:"#mask-inner",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true,
				    getClose:true
	       });
	        //二维码
	        $("#mask-inner .cancel").on("click",function(e){
 			   e.preventDefault();
 			   $("#mask").click();
 		    });
 		    
 		    
		});
 	})
 </script>
