 <script>
   
    $(function(){
    	
    	/*省略号 start*/
		$(".over-word").each(function(i){
			var id="clampjs"+i+"";
			$(this).attr({"id":id});
			
			$clamp(document.getElementById(id), {clamp: 2});
		});
		/*省略号 end*/
		
		/* 点击图片 start */
		var screenHeight=document.body.scrollHeight;//屏幕的高度
		var screenWidth=document.body.scrollWidth;//屏幕的宽度
		
		var $obj=$("#showBigImg");
		var isOver=false;
		
        $(".show-orient").on("click",function(e){
			e.preventDefault();
		
			var ohref=$(this).attr("src");
			
			$obj.append("<img src='"+ohref+"' />");
			
		
			$obj.modal({
				    maskName:"#mask",
				    targetObject:"#showBigImg",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true,
				    doubleNum:true,
				    getOverflow:true
	        }); 
	       
	       $("#mask").on("click",function(){
	       	   $("#showBigImg img").remove();
	       });
		});
	   
 		
		
    	
    });
