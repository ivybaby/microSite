 <script>
 	$(function(){
 		
 		var screenHeight=document.body.scrollHeight;//屏幕的高度
		var screenWidth=document.body.scrollWidth;//屏幕的宽度
		var windowHeight=window.screen.height;//固定屏幕大小
		
		var $obj=$("#showBigImg");
		var isOver=false;
		
        $(".btn-userCode").on("click",function(e){
			e.preventDefault();
		
			var ohref=$(this).attr("src");
			$obj.append("<img src='"+ohref+"' />");
			
			
		    $obj.modal({
				    maskName:"#mask",
				    targetObject:"#showBigImg",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true,
				    doubleNum:true,
				    getOverflow:true,
				    overHeight:true,//是否图片超过手机屏幕
				    overId:"serviceIndex"
	        }); 
			
			
	        $("#showBigImg img").on("click",function(){
	       	    $("#mask").click();
	        });
	       
	        $("#mask").on("click",function(){
	       	    $("#showBigImg").children().remove();
	        });
		});
 	})
