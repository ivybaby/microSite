 <script>
 	$(function(){
 		/*底部栏*/
       /* $(".bottom-bar .tab-item").hover(function(){
        	var dataSrc=$(this).data("src");
        	var oriSrc=$(this).find("img").attr("src");
        	$(this).find("img").attr("src",dataSrc).end().data("src",oriSrc);
        	$(this).css({"color":"#008ce6"});
        },function(){
        	var dataSrc=$(this).data("src");
        	var oriSrc=$(this).find("img").attr("src");
        	$(this).find("img").attr("src",dataSrc).end().data("src",oriSrc);
        	$(this).css({"color":"#414141"});
        });	
 	*/
 	    $(".swiper-img").on("click",function(e){
 	    	e.preventDefault();
 	    	$(this).ahrefTarget();
 	    
 	    });
      
		//收藏
        $(".click-like").each(function(){
			$(this).on("click",function(e){
				e.preventDefault();
				var $dataSrc=$(this).attr("datasrc");
				$(this).attr({"datasrc":$(this).attr("src"),"src":$dataSrc});
				if($dataSrc.indexOf("active")>0){
					//tips提示信息
        	        $.fn.tips({
        		       tipInsert:"#shopMallIndex form",
        		       tipName:"#tips",
        		       tipContent:"收藏成功！",
        		       tipArea:".textarea",
        		       notText:true
        	        });
				}
				
			});

		});
		
		var time;
		var screenWidth=document.body.scrollWidth;//屏幕的宽度
		$(".swiper-container").css({"width":screenWidth+'px'});
		var mySwiper = new Swiper('.swiper-container',{
             pagination: '.pagination',
             loop:false,
             grabCursor: true,
             paginationClickable: true
        })
        $('.arrow-left').on('click', function(e){
             e.preventDefault();
             mySwiper.swipePrev();
        })
        $('.arrow-right').on('click', function(e){
            e.preventDefault();
            mySwiper.swipeNext();
         });
         $(".pagination").children(".swiper-pagination-switch").each(function(i){
         		$(this).attr("role",i+1);
    
         });
         time=setInterval(function(){
         	var x=$(".pagination").children(".swiper-pagination-switch").length;
         	var orole=$(".swiper-active-switch").attr("role");
         	if(orole<x){
         		mySwiper.swipeNext();
         	}else{
         		$(".pagination").children(".swiper-pagination-switch").each(function(i){
         			if(i==0){
         				$(this).click();
         			}
         		});
         	}
         	
         },4000);
        
		
		/* 点击图片 start */
		var screenHeight=document.body.scrollHeight;//屏幕的高度
		var screenWidth=document.body.scrollWidth;//屏幕的宽度
		
		var $obj=$("#showBigImg");
		var isOver=false;
		
        $(".show-orient").on("click",function(e){
			e.preventDefault();
		
			var ohref=$(this).attr("src");
			
			$obj.append("<img src='"+ohref+"' />");
			
		
			$obj.modal({
				    maskName:"#mask",
				    targetObject:"#showBigImg",
				    maskShadow:true,
				    actionBottom:false,
				    actionCenter:true,
				    doubleNum:true,
				    getOverflow:true
	        }); 
	       
	       $("#mask").on("click",function(){
	       	   $("#showBigImg img").remove();
	       });
		});
	   
 	})
 </script>
