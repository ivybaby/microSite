<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>子卡管理</title>
    <link  rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/mui.picker.min.css" />
    <link  rel="stylesheet" href="../../css/siteStyle.css">
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
</head>
<body>
<div id="">
    <!-- nav start-->
    <nav class="nav">
        <a href="javascript:history.go(-1)" class="nav-left" ><img src="../../img/back_icon.png" alt="back_icon" /></a>
        <h1 class="text-center">子卡管理</h1>
        <a href="#" class="nav-right text-white addre-del"><img src="../../img/card_infor_icon.png" alt="" style="width:22px; vertical-align:sub;"/></a>
    </nav>
    <!-- nav end-->

    <!-- form start-->
    <form action="#" name="" id="">
          <ul class="media-list">
       	<li class="media-view-cell">
       	  <a href="#" class="cl row">
       		
       		<div class="media-body text-warning">
       			<div class="row media-body-title text-default">李白<em class="flag-rel">儿子</em><span class="pull-right text-primary">185265852</span></div>
       			<p class="row small">有效期:2017/10/12-2019/12/10</p>
       		</div>
       	  </a>
       	</li>
       	<li class="media-view-cell">
       	  <a href="#" class="cl row">
       		
       		<div class="media-body text-warning">
       			<div class="row media-body-title text-default">李白<em class="flag-rel">儿子</em><span class="pull-right text-primary">185265852</span></div>
       			<p class="row small">有效期:2017/10/12-2019/12/10</p>
       		</div>
       	  </a>
       	</li>
      
       	
       </ul>
       
    </form>
    <!-- form end-->
</div>

<div id="mask" class="cl"></div>
<div id="deleteMerday" class="cl" style="width: 200px;">
    <h4 class="row text-center">想要开通或者删除子卡权限功能请到客服中心办理</h4>
    <div class="row text-center" style="margin-top: 20px;">
    	 <a href="#" class="btn btn-primary btn-small btn-block pull-left deletebtn" style="width:80px;">确定</a>
         <a href="#" class="btn btn-small btn-block pull-right canclebtn" style="width:80px;">取消</a>
    </div>
</div>

 <script type="text/javascript" src="../../js/normal-js.js" ></script>

 <script>
 	$(function(){
 	   $("#deleteMerday").on("click",function(e){
			e.stopPropagation();//防止触发冒泡
	   });
	  
	   $(".addre-del").on("click",function(e){
			e.preventDefault();
			
			$("#deleteMerday").modal({
				maskName:"#mask",
				targetObject:"#deleteMerday",
				maskShadow:true,
				actionBottom:false,
				actionCenter:true
			});
			$(".deletebtn").on("click",function(e){
		        e.preventDefault();
		        e.stopPropagation();
		        $("#mask").click();
		      
	       });
	       $(".canclebtn").on("click",function(e){
	       	    e.preventDefault();
	       	    $("#mask").click();
	       	   
	       });

	   });
       
 	})
 </script>
 
</body>
</html>
