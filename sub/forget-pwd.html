<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>忘记密码</title>
    <link  rel="stylesheet" href="../css/reset.css">
    <link  rel="stylesheet" href="../css/siteStyle.css">
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
</head>
<body>
<div id="forgetIndex">
    <!-- nav start-->
    <nav class="nav">
        <a href="javascript:history.go(-1)" class="nav-left" ><img src="../img/back_icon.png" alt="back_icon" /></a>
        <h1 class="text-center">忘记密码</h1>
    </nav>
    <!-- nav end-->

    <!-- form start-->
    <form action="#" name="forgetForm" id="forgetForm">
        <!-- form-group start-->
        <div class="form-group">
            <!-- input-group start-->
            <div class="input-group row">
                <div class="col-sm-4">
                    <label>用户手机号</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" placeholder="手机号" class="input" maxlength="11"  id="user_tel">
                </div>
            </div>
            <!-- input-group end-->

            <!-- input-group start-->
            <div class="input-group row">
                <div class="col-sm-4">
                    <label>输入验证码</label>
                </div>
                <div class="col-sm-8">
                	<a href="#" class="btn btn-small" id="btn-getcode">获取验证码</a>
                	<div class="col-sm-6">
                		  <input type="number" placeholder="验证码" class="input" id="vCode">
                	</div>
                </div>
            </div>
            <!-- input-group end-->
        </div>
        <small class="text-danger row-padding text-center text-alert"></small>
        <div class="row row-padding">
            <button class="btn btn-block btn-primary btn-next" >验证身份</button>
        </div>
        <!-- form-group end-->
    </form>
    <!-- form end-->
</div>
 <script type="text/javascript" src="../js/normal-js.js" ></script>
 <script>
 	$(function(){
 		$("#forgetForm").forgetPwd({
 			isInput:"#user_tel",
 			btnCode:"#btn-getcode",
 			btnNext:".btn-next",
 			codeNum:"#vCode",
 			textShow:".text-alert",
            forget:true
 		});
 	})
 </script>
</body>
</html>
