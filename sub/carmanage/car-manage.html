<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>车辆管理</title>
    <link  rel="stylesheet" href="../../css/reset.css">
    <link  rel="stylesheet" href="../../css/siteStyle.css">
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
</head>
<body>
<div id="">
    <!--nav start-->
    <nav class="nav">
        <a href="javascript:history.go(-1)" class="nav-left" ><img src="../../img/back_icon.png" alt="back_icon" /></a>
        <h1 class="text-center">车辆管理</h1>
        <a href="#" class="nav-right"></a>
    </nav>
    <!--nav end-->
    
    <!--form start-->
    <form action="#" name="">
       <ul class="media-list">
       	
       	<li class="media-view-cell">
       	  <a href="#" class="cl row">
       		<div class="media-body col-sm-12">
       			<div class="row media-body-title text-default">车主：刘新强<span class="pull-right text-primary">1824565285</span></div>
       			<div>车牌号：<em>京 A938920</em><span class="text-danger pull-right">已出场</span></div>
       			<p class="row">绑定日期：<span>2016-12-30</span><button class="btn btn-small pull-right btn-primary relieve-btn">解除绑定</button><button class="btn btn-small pull-right btn-primary park-record btn-href" style="margin-right: 5px;" datasrc="car-manage-history.html">停车记录</button></p>
       		</div>
       	  </a>
       	</li>
       	
       	
       </ul>
       
    </form>
    <!--form end-->
    
    
    <div class="row row-padding" style="margin-top: 20px;">
        <button class="btn btn-block btn-primary btn-userCode btn-href" datasrc="car-manage-binding-plateNum.html" >绑定车牌信息</button>
    </div>
</div>

<div id="mask" class="cl"></div>
<div id="deleteMerday" class="cl" style="width: 220px; max-width: 200px;">
    <h4 class="row text-center">是否解除该车辆信息</h4>
    <div class="row text-center" style="margin-top: 20px;">
    	 <a href="#" class="btn btn-primary btn-small btn-block pull-left deletebtn" style="width:80px;">确定</a>
         <a href="#" class="btn btn-small btn-block pull-right canclebtn" style="width:80px;">取消</a>
    </div>
</div>

 <script type="text/javascript" src="../../js/normal-js.js" ></script>
 <script>
 	$(function(){
       $(".btn-href").on("click",function(e){
		e.preventDefault();
		$(this).ahrefTarget();
	   });	
	   
	   $("#deleteMerday").on("click",function(e){
			e.stopPropagation();//防止触发冒泡
	   });
	   $(".relieve-btn").on("click",function(e){
	   	var $str=$(this).closest(".media-view-cell");
	   	    e.preventDefault();//阻止默认触发事件
			$("#deleteMerday").modal({
				maskName:"#mask",
				targetObject:"#deleteMerday",
				maskShadow:true,
				actionBottom:false,
				actionCenter:true
			});
			$(".deletebtn").on("click",function(e){
		        e.preventDefault();
		        e.stopPropagation();
		        $str.remove();
		        $("#mask").click();
		
	       });
	       $(".canclebtn").on("click",function(e){
	       	    e.preventDefault();
	       	    $("#mask").click();
	       	    
	       });
	   });
 	})
 </script>
</body>
</html>
